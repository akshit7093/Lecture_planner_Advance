<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F7FAFC" />
  
  <!-- Nodes -->
  <g>
    <!-- Central Node -->
    <rect x="350" y="190" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#2B6CB0" stroke-width="2" />
    <text x="410" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#2B6CB0">Main Topic</text>
    
    <!-- Node 1 -->
    <rect x="180" y="100" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#2B6CB0" stroke-width="2" />
    <text x="240" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#2B6CB0">Subtopic 1</text>
    
    <!-- Node 2 -->
    <rect x="520" y="100" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#2B6CB0" stroke-width="2" />
    <text x="580" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#2B6CB0">Subtopic 2</text>
    
    <!-- Node 3 -->
    <rect x="180" y="280" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#2B6CB0" stroke-width="2" />
    <text x="240" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#2B6CB0">Subtopic 3</text>
    
    <!-- Node 4 -->
    <rect x="520" y="280" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#2B6CB0" stroke-width="2" />
    <text x="580" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#2B6CB0">Subtopic 4</text>
  </g>
  
  <!-- Edges -->
  <g>
    <path d="M 350 225 L 300 135" stroke="#718096" stroke-width="2" fill="none" />
    <path d="M 470 225 L 520 135" stroke="#718096" stroke-width="2" fill="none" />
    <path d="M 350 225 L 300 315" stroke="#718096" stroke-width="2" fill="none" />
    <path d="M 470 225 L 520 315" stroke="#718096" stroke-width="2" fill="none" />
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096" />
    </marker>
  </defs>
  
  <!-- UI Elements -->
  <g>
    <!-- Toolbar -->
    <rect x="0" y="415" width="800" height="35" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" />
    <rect x="320" y="422" width="80" height="20" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1" />
    <text x="360" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">Add Node</text>
    <rect x="410" y="422" width="80" height="20" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1" />
    <text x="450" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">Connect</text>
    <rect x="500" y="422" width="80" height="20" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1" />
    <text x="540" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">Reset View</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2B6CB0">AI-Powered Learning Pathway Visualizer</text>
  <text x="400" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A5568">Interactive Visualization of Educational Content</text>
</svg>